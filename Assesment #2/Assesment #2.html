<html>
    <head>
        <title>Assesment #2 Leaflet Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="norman_points.js" ></script>
    </head>
    <body>
    This is my Assesment #2 Map
    <div id="mapid"></div>
    
    <style>
        #mapid{ width: 900px; height: 500px; }
    </style>
    <script>  


    var map = L.map('mapid').setView([25, -135], 4);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
}).addTo(map);


    
    function makeIcon(size) {
        var dim = size
        var normanIcon = L.icon({ 
        iconUrl: 'hurricane_PNG101.png', 
        iconSize: [dim,dim],
        popupAnchor: [0,0]
        });
    return normanIcon
    }

        var customPopup = "<a href='https://www.nhc.noaa.gov/data/tcr/EP162018_Norman.pdf'>Hurricane Norman Intensity</a><br/><img src='https://upload.wikimedia.org/wikipedia/commons/c/c2/Hurricane_Norman_Sep_14_1982_0545Z.jpg' width='100px'/>"; 

    L.geoJSON(norman, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: makeIcon(feature.properties.INTENSITY)});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); //c
    
    </script>
    </body>
</html>
